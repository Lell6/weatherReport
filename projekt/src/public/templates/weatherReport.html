<!DOCTYPE html>
<html>
    <head>
        <title>Weather report for {{ cityName }}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <iframe width="425" height="350" 
                src="https://www.openstreetmap.org/export/embed.html?bbox=17.238750457763675%2C50.43750003760136%2C17.392387390136722%2C50.509605806029455&amp;layer=mapnik" 
                style="border: 1px solid black">
        </iframe>
        <br/>
        <small><a href="https://www.openstreetmap.org/#map=13/50.4736/17.3156">Wyświetl większą mapę</a></small>
        
        <h2>City: {{ cityName }}</h2>
        <ul>
            <li>Date: {{ date }}</li>    
            <li>Temperature: {{ temperature }}</li>    
            <li>Condition: {{ condition }}</li>    
            <li>Wind type: {{ windType }}</li>    
            <li>Wind speed: {{ windSpeed }}</li>    
        </ul>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
